    <header>
        <nav>

            </ol>
            </nav>
    </header>
    <main>
        <section>
            <img src="/images/contact_us.jpeg" alt="contact_us">
        </section>

        <section class="contact">
            <h1>Contact Us:</h1> 
            <br>

            <form action="">
                <label for="name">Name</label> <br>
                <input type="text" name="name" id="name" placeholder="Type your name" required>
                <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Type your email" required>
                <br>

                <label for="message">Message</label> <br>
                <textarea name="message" id="message" cols="50" rows="5" placeholder="Write your message" required></textarea>
                <br>
            
                <button type="submit" name="login">Submit</button>
        
            </form>
        </section>
    </main>

    <footer>
