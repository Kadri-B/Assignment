<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kadiri</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <header>
        <nav>
            <ol>
                <a href="index.html">
                    <li>About Me</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
                <a href="register.html">
                    <li>Register</li>
                </a>
                <a href="login.html">
                    <li class="login-btn">LOGIN</li>
                </a>
            </ol>
            </nav>
    </header>
    <main>

        <section>
            <img src="/images/register.jpeg" alt="register">
        </section>

        <section class="info">
            <h1>Create new account<span>.</span></h1>
            <br>
            <h4>Already A Member? <a href="/login.html">Log in</a></h4>
            <br> <br>
        
            <form action="">
                <label for="first-name">First Name</label><br>
                <input type="text" name="first-name" id="first-name" required>
                <br><br>

                <label for="last-name">Last Name</label><br>
                <input type="text" name="last-name" id="last-name" required>
                <br><br>

                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Type your number" required>
                <br><br>

                <label for="gender" id="gender">Gender</label> <br>
                <select name="gender" id="gender">
                    <option value="default" selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="country">Country</label><br>
                <input type="text" name="country" id="country" placeholder="Type your country" >
                <br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Type your email" required>
                <br><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" minlength="5" placeholder="Type your password" required>
                <br><br>

                <label for="confirm-p">Confirm Password</label><br>
                <input type="password" name="confirm-p" id="confirm-p" minlength="5" placeholder="Confirm your password" required>
                <br><br>

                <button type="submit">Create Account</button>

            </form>
        </section>
    </main>

    <footer>
        <p>
          <a href="index.html">
            About Me
          </a> &bull;
          <a href="contact.html">
            Contact
          </a> &bull;
          <a href="register.html">
            Register
          </a> &bull;
          <a href="login.html">
            LOGIN
          </a>
        </p>
        <br>
          <h5>Kadiri Blessing - Zuri Task &copy 2022</h5>
      </footer>

</body>
</html>
